    <h1 class="text-center mb-4">Contacto</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Formulario de Contacto</h3>
        <form>
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" placeholder="Introduce tu nombre">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Introduce tu correo">
          </div>
          <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>

      <div class="col-md-6">
        <h3>Dirección</h3>
